<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internship Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  .invalid-feedback {
    display: none;
  }
  .invalid-feedback.show {
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Internship Form</h1>
    <form>
      <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" aria-describedby="firstNameHelp" required>
        <div id="firstNameHelp" class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>
      <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" aria-describedby="lastNameHelp" required>
        <div id="lastNameHelp" class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>
      <div class="mb-3">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="mb-3">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" aria-describedby="collegeHelp" required>
        <div id="collegeHelp" class="invalid-feedback">
          Please enter a valid college name.
        </div>
      </div>
      <div class="mb-3">
        <label for="graduation-year" class="form-label">Graduation Year</label>
        <select id="graduation-year" class="form-select" aria-describedby="graduationYearHelp" required>
          <option value="">Choose...</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div id="graduationYearHelp" class="invalid-feedback">
          Please select a graduation year.
        </div>
      </div>
      <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="roll-no-input" aria-describedby="rollNoHelp" required>
        <div id="rollNoHelp" class="invalid-feedback">
          Please enter a valid roll number.
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
        <div id="conditionsHelp" class="invalid-feedback">
          You must agree to the terms and conditions.
        </div>
      </div>
      <button type="submit" class="btn
